services:
    pkwmtt-web:
        build:
            context: .
            dockerfile: Dockerfile
        extra_hosts:
            - "host.docker.internal:host-gateway"
        image: pkwmtt-web
        container_name: pkwmtt-web-app
        ports:
            - "3000:3000"
        environment:
            - NEXT_TELEMETRY_DISABLED=1
        restart: unless-stopped

